name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: win
            artifact_name: windows

          # macOS Intel
          - os: macos-15
            platform: mac
            artifact_name: macos-intel

          # macOS Apple Silicon
          - os: macos-latest
            platform: mac
            artifact_name: macos-arm64

          # Linux
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Windows build
      - name: Build Windows executables
        if: matrix.platform == 'win'
        run: npx electron-builder --win nsis portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS build (Intel)
      - name: Build macOS executables (Intel)
        if: matrix.platform == 'mac' && matrix.os == 'macos-15'
        run: npx electron-builder --mac dmg zip --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS build (Apple Silicon)
      - name: Build macOS executables (Apple Silicon)
        if: matrix.platform == 'mac' && matrix.os == 'macos-latest'
        run: npx electron-builder --mac dmg zip --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Linux build
      - name: Build Linux executables
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux AppImage deb rpm tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Windows artifacts
      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.exe
            release/*.exe.blockmap
          if-no-files-found: error
          retention-days: 30

      # Upload macOS artifacts
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.dmg
            release/*.dmg.blockmap
            release/*.zip
          if-no-files-found: error
          retention-days: 30

      # Upload Linux artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          if-no-files-found: error
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Get version from tag or package.json
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v$(node -p "require('./package.json').version")"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: LANscape ${{ steps.version.outputs.version }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.version, '-') }}
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Files |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | \`.exe\` (Installer + Portable) |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS Intel | \`.dmg\`, \`.zip\` |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS ARM | \`.dmg\`, \`.zip\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | \`.AppImage\`, \`.deb\`, \`.rpm\`, \`.tar.gz\` |" >> $GITHUB_STEP_SUMMARY
