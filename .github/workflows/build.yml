name: Build and Release

on:
  push:
    tags:
      - 'releases/*'
      - 'pre-releases/*'
  repository_dispatch:
    types: [backend-release]
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean
      ui_branch:
        description: 'Branch to build from (default: current)'
        required: false
        type: string
      backend_version:
        description: 'Backend version to build against'
        required: false
        type: string
      webapp_only:
        description: 'Skip Electron builds (webapp-dist.zip only)'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event.client_payload.backend_version || '' }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'

jobs:
  # Determine build parameters from the trigger source
  config:
    runs-on: ubuntu-latest
    outputs:
      ui_branch: ${{ steps.params.outputs.ui_branch }}
      backend_version: ${{ steps.params.outputs.backend_version }}
      npm_version: ${{ steps.params.outputs.npm_version }}
      is_prerelease: ${{ steps.params.outputs.is_prerelease }}
      webapp_only: ${{ steps.params.outputs.webapp_only }}
      should_release: ${{ steps.params.outputs.should_release }}
    steps:
      - name: Determine build parameters
        id: params
        run: |
          EVENT="${{ github.event_name }}"
          echo "Trigger event: $EVENT"

          if [ "$EVENT" = "repository_dispatch" ]; then
            BACKEND_VERSION="${{ github.event.client_payload.backend_version }}"
            echo "ui_branch=${{ github.event.client_payload.ui_branch || 'main' }}" >> $GITHUB_OUTPUT
            echo "backend_version=${BACKEND_VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=${{ github.event.client_payload.is_prerelease || 'false' }}" >> $GITHUB_OUTPUT
            echo "webapp_only=${{ github.event.client_payload.electron != 'true' }}" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT

            # Convert PEP 440 version to npm semver
            # 3.0.0a6  -> 3.0.0-alpha.6
            # 3.0.0b1  -> 3.0.0-beta.1
            # 3.0.0rc2 -> 3.0.0-rc.2
            # 3.0.0    -> 3.0.0
            NPM_VERSION=$(echo "$BACKEND_VERSION" | sed -E \
              -e 's/^([0-9]+\.[0-9]+\.[0-9]+)a([0-9]+)$/\1-alpha.\2/' \
              -e 's/^([0-9]+\.[0-9]+\.[0-9]+)b([0-9]+)$/\1-beta.\2/' \
              -e 's/^([0-9]+\.[0-9]+\.[0-9]+)rc([0-9]+)$/\1-rc.\2/')
            echo "npm_version=${NPM_VERSION}" >> $GITHUB_OUTPUT
            echo "Backend version: $BACKEND_VERSION -> npm: $NPM_VERSION"
          elif [ "$EVENT" = "workflow_dispatch" ]; then
            echo "ui_branch=${{ inputs.ui_branch || github.ref_name }}" >> $GITHUB_OUTPUT
            echo "backend_version=${{ inputs.backend_version || '' }}" >> $GITHUB_OUTPUT
            echo "npm_version=" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "webapp_only=${{ inputs.webapp_only || 'false' }}" >> $GITHUB_OUTPUT
            echo "should_release=${{ inputs.create_release || 'false' }}" >> $GITHUB_OUTPUT
          else
            # Tag push
            echo "ui_branch=" >> $GITHUB_OUTPUT
            echo "backend_version=" >> $GITHUB_OUTPUT
            echo "npm_version=" >> $GITHUB_OUTPUT
            TAG_NAME="${{ github.ref_name }}"
            CLEAN_VERSION="${TAG_NAME#releases/}"
            CLEAN_VERSION="${CLEAN_VERSION#pre-releases/}"
            if [[ "$CLEAN_VERSION" =~ -(alpha|beta|rc) ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
            echo "webapp_only=false" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

  build:
    needs: config
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: win
            artifact_name: windows
            backend_ext: '.exe'

          # macOS Apple Silicon
          - os: macos-latest
            platform: mac
            artifact_name: macos-arm64
            backend_ext: ''

          # Linux
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux
            backend_ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.config.outputs.ui_branch || github.ref }}

      - name: Checkout LANscape backend
        if: ${{ needs.config.outputs.webapp_only != 'true' }}
        uses: actions/checkout@v4
        with:
          repository: mdennis281/LANscape
          ref: main
          path: lanscape-backend

      - name: Setup Python
        if: ${{ needs.config.outputs.webapp_only != 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build LANscape backend
        if: ${{ needs.config.outputs.webapp_only != 'true' }}
        run: |
          cd lanscape-backend
          pip install pyinstaller
          pip install -e .
          python -m PyInstaller lanscape.spec
          mkdir -p ../backend/${{ matrix.platform }}
          cp -r dist/lanscape-backend ../backend/${{ matrix.platform }}/
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Sync version from backend
        if: ${{ needs.config.outputs.npm_version != '' }}
        run: npm version "${{ needs.config.outputs.npm_version }}" --no-git-tag-version --allow-same-version

      - name: Configure Font Awesome registry
        run: echo "//npm.fontawesome.com/:_authToken=${{ secrets.FONTAWESOME_TOKEN }}" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Upload webapp build for standalone use (only on Linux to avoid duplicates)
      - name: Create webapp distribution
        if: matrix.platform == 'linux'
        run: |
          cd dist
          zip -r ../webapp-dist.zip .

      - name: Upload webapp artifact
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: webapp-dist
          path: webapp-dist.zip
          if-no-files-found: error
          retention-days: 30

      # Windows build
      - name: Build Windows executables
        if: matrix.platform == 'win' && needs.config.outputs.webapp_only != 'true'
        run: npx electron-builder --win nsis portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS build (Apple Silicon)
      - name: Build macOS executables (Apple Silicon)
        if: matrix.platform == 'mac' && matrix.os == 'macos-latest' && needs.config.outputs.webapp_only != 'true'
        run: npx electron-builder --mac dmg zip --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Linux build
      - name: Build Linux executables
        if: matrix.platform == 'linux' && needs.config.outputs.webapp_only != 'true'
        run: npx electron-builder --linux AppImage deb rpm tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Windows artifacts
      - name: Upload Windows artifacts
        if: matrix.platform == 'win' && needs.config.outputs.webapp_only != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/*.exe
          if-no-files-found: error
          retention-days: 30

      # Upload macOS artifacts
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac' && needs.config.outputs.webapp_only != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: error
          retention-days: 30

      # Upload Linux artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux' && needs.config.outputs.webapp_only != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          if-no-files-found: error
          retention-days: 30

  release:
    needs: [config, build]
    runs-on: ubuntu-latest
    if: ${{ needs.config.outputs.should_release == 'true' }}
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.config.outputs.ui_branch || github.ref }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Extract version and release info
        id: version
        run: |
          EVENT="${{ github.event_name }}"
          
          if [ "$EVENT" = "repository_dispatch" ]; then
            NPM_VERSION="${{ needs.config.outputs.npm_version }}"
            IS_PRERELEASE="${{ needs.config.outputs.is_prerelease }}"
            
            # Use standard tag scheme with npm-compatible version
            if [ "$IS_PRERELEASE" = "true" ]; then
              TAG_NAME="pre-releases/${NPM_VERSION}"
            else
              TAG_NAME="releases/${NPM_VERSION}"
            fi
            
            CLEAN_VERSION="${NPM_VERSION}"
            BACKEND_VERSION="${{ needs.config.outputs.backend_version }}"
          else
            TAG_NAME="${{ github.ref_name }}"
            echo "Processing tag: $TAG_NAME"
            
            # Remove prefix to get clean version
            CLEAN_VERSION="${TAG_NAME#releases/}"
            CLEAN_VERSION="${CLEAN_VERSION#pre-releases/}"
            
            # If not a tag push, get from package.json
            if [ -z "$CLEAN_VERSION" ] || [ "$CLEAN_VERSION" == "$TAG_NAME" ]; then
              CLEAN_VERSION="$(node -p "require('./package.json').version")"
            fi
            
            IS_PRERELEASE="${{ needs.config.outputs.is_prerelease }}"
            BACKEND_VERSION=""
          fi
          
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
          echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "backend_version=$BACKEND_VERSION" >> $GITHUB_OUTPUT
          echo "Clean version: $CLEAN_VERSION"
          echo "Tag name: $TAG_NAME"
          echo "Prerelease: $IS_PRERELEASE"

      - name: Create or update tag for dispatch builds
        if: ${{ github.event_name == 'repository_dispatch' }}
        run: |
          TAG="${{ steps.version.outputs.tag_name }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Delete existing tag if it exists (re-builds)
          git tag -d "$TAG" 2>/dev/null || true
          git push origin ":refs/tags/$TAG" 2>/dev/null || true
          git tag "$TAG"
          git push origin "$TAG"

      - name: Generate release body
        if: ${{ github.event_name == 'repository_dispatch' }}
        id: body
        run: |
          {
            echo "text<<EOF"
            echo "Webapp build synced to LANscape backend v${{ steps.version.outputs.backend_version }}"
            echo ""
            echo "Backend (PyPI): \`${{ steps.version.outputs.backend_version }}\`"
            echo "Frontend (npm): \`${{ steps.version.outputs.version }}\`"
            echo "UI Branch: \`${{ needs.config.outputs.ui_branch }}\`"
            echo "EOF"
          } >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: LANscape v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          generate_release_notes: ${{ github.event_name != 'repository_dispatch' }}
          body: ${{ steps.body.outputs.text || '' }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease:** ${{ steps.version.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.version.outputs.backend_version }}" ]; then
            echo "**Backend Version:** v${{ steps.version.outputs.backend_version }}" >> $GITHUB_STEP_SUMMARY
            echo "**UI Branch:** \`${{ needs.config.outputs.ui_branch }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.config.outputs.webapp_only }}" = "true" ]; then
            echo "| Type | Files |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Webapp | \`webapp-dist.zip\` |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Platform | Files |" >> $GITHUB_STEP_SUMMARY
            echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Webapp | \`webapp-dist.zip\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Windows | \`.exe\` (Installer + Portable) |" >> $GITHUB_STEP_SUMMARY
            echo "| macOS ARM | \`.dmg\`, \`.zip\` |" >> $GITHUB_STEP_SUMMARY
            echo "| Linux | \`.AppImage\`, \`.deb\`, \`.rpm\`, \`.tar.gz\` |" >> $GITHUB_STEP_SUMMARY
          fi
