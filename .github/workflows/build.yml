name: Build and Release

on:
  push:
    tags:
      - 'releases/*'
      - 'pre-releases/*'
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: false
        type: boolean

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.12'
  LANSCAPE_VERSION: '2.4.0'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            platform: win
            artifact_name: windows
            backend_ext: '.exe'

          # macOS Apple Silicon
          - os: macos-latest
            platform: mac
            artifact_name: macos-arm64
            backend_ext: ''

          # Linux
          - os: ubuntu-latest
            platform: linux
            artifact_name: linux
            backend_ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Checkout LANscape backend
        uses: actions/checkout@v4
        with:
          repository: mdennis281/LANscape
          ref:  main # v${{ env.LANSCAPE_VERSION }}
          path: lanscape-backend

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Build LANscape backend
        run: |
          cd lanscape-backend
          pip install pyinstaller
          pip install -e .
          python -m PyInstaller lanscape.spec
          mkdir -p ../backend/${{ matrix.platform }}
          cp -r dist/lanscape-backend ../backend/${{ matrix.platform }}/
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      # Windows build
      - name: Build Windows executables
        if: matrix.platform == 'win'
        run: npx electron-builder --win nsis portable
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # macOS build (Apple Silicon)
      - name: Build macOS executables (Apple Silicon)
        if: matrix.platform == 'mac' && matrix.os == 'macos-latest'
        run: npx electron-builder --mac dmg zip --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Linux build
      - name: Build Linux executables
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux AppImage deb rpm tar.gz
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload Windows artifacts
      - name: Upload Windows artifacts
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release/*.exe
          if-no-files-found: error
          retention-days: 30

      # Upload macOS artifacts
      - name: Upload macOS artifacts
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: error
          retention-days: 30

      # Upload Linux artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/*.AppImage
            release/*.deb
            release/*.rpm
            release/*.tar.gz
          if-no-files-found: error
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/releases/') || startsWith(github.ref, 'refs/tags/pre-releases/') || github.event.inputs.create_release == 'true'
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded artifacts
        run: |
          echo "Downloaded artifacts:"
          find artifacts -type f -name "*" | head -50

      - name: Extract version and release info
        id: version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          echo "Processing tag: $TAG_NAME"
          
          # Remove prefix to get clean version
          CLEAN_VERSION="${TAG_NAME#releases/}"
          CLEAN_VERSION="${CLEAN_VERSION#pre-releases/}"
          
          # If not a tag push, get from package.json
          if [ -z "$CLEAN_VERSION" ] || [ "$CLEAN_VERSION" == "$TAG_NAME" ]; then
            CLEAN_VERSION="$(node -p "require('./package.json').version")"
          fi
          
          echo "version=$CLEAN_VERSION" >> $GITHUB_OUTPUT
          echo "Clean version: $CLEAN_VERSION"
          
          # Determine if prerelease (contains -beta, -alpha, -rc)
          if [[ "$CLEAN_VERSION" =~ -(alpha|beta|rc) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Prerelease: true"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Prerelease: false"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: LANscape v${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.zip
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Prerelease:** ${{ steps.version.outputs.is_prerelease }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Files |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | \`.exe\` (Installer + Portable) |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS ARM | \`.dmg\`, \`.zip\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | \`.AppImage\`, \`.deb\`, \`.rpm\`, \`.tar.gz\` |" >> $GITHUB_STEP_SUMMARY
